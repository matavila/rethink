<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Engenharia</title>
</head>
<body>
    <header class="Header"> 
        <img src="Assets/LOGO-SITE-DETRANMG.png" alt="Logo Detram" id="logo">
        <div class="Pesquisa">
            <input type="text" placeholder="Buscar">
            <div class="Lupa">
                <img src="Assets/lupa.png" alt="Lupa" id="buscar">
            </div>
        </div>
    </header>
    <div class="Menu">
        <li>
            <ul><a href="#">INÍCIO</a></ul>
            <ul><a href="#">SOBRE O DETRAM</a></ul>
            <ul><a href="#">VEÍCULOS</a></ul>
            <ul><a href="#">HABILITAÇÃO</a></ul>
            <ul><a href="#">INFRAÇÃO</a></ul>
            <ul><a href="#">PARCEIROS CREDENCIADOS</a></ul>
            <ul><a href="#">EDUCAÇÃO NO TRÂNSITO</a></ul>
            <ul><a href="#">ATENDIMENTO</a></ul>
            <ul><a href="#">CENTRAM</a></ul>
        </li>
    </div>
    <main>
        <div class="Box">
            <div class="Box-Input">
                <div class="Nome">
                    <label for="inputNome">Nome:</label>
                    <input type="text" name="inputNome" id="inputNome">
                </div>
                <div class="Idade">
                    <label for="inputIdade">Idade:</label>
                    <input type="number" name="inputIdade" id="inputIdade">
                </div>
                <div class="Profissao">
                    <label for="inputProfissao">Profissão:</label>
                    <input type="text" name="inputProfissao" id="inputProfissao">
                </div>
                <div class="Email">
                    <label for="inputEmail">Email:</label>
                    <input type="email" name="inputEmail" id="inputEmail">
                </div>
                <div class="Telefone">
                    <label for="inputTel">Telefone:</label>
                    <input type="tel" name="inputTel" id="inputTel">
                </div>
                <div class="Data">
                    <label for="inputData">Data:</label>
                    <input type="date" name="inputData" id="inputData">
                </div>
            </div>
            <img src="Assets/Cadastro.png" alt="Cadastro">
        </div>
    </main>
    <footer>

    </footer>
    <script src="Exercicio.js"></script>
</body>
</html>
